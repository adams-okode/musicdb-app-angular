<!-- component -->
<section class="max-w-8xl mx-auto p-4 sm:px-6 lg:px-4 py-12">
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-x-6 gap-y-4">
    <a
      *ngFor="let artist of artists"
      class="w-full shadow-sm hover:shadow-lg rounded-lg border border-gray-100 bg-white"
      href="artist/{{ artist.id }}"
    >
      <div
        class="mb-8 p-5 flex flex-col items-center bg-opacity-30 cursor-pointer"
        style="background: url('{{ artist.picture_xl }}');"
      >
        <img
          class="object-center object-cover rounded-full h-44 w-44"
          src="{{ artist.picture_medium }}"
          alt="photo"
        />
      </div>
      <div class="p-3">
        <div class="text-left">
          <p class="text-xl text-gray-900 font-bold mb-2">{{ artist.name }}</p>
          <p class="text-base text-gray-700 font-normal">
            {{ artist.nb_fan }} Fans
          </p>
        </div>
      </div>
    </a>
  </div>
</section>
